         /* for thumbnail in the background */
         .card {
            width: 220px;
            padding: 50px 20px;
            border-radius: 8px;
            text-align: center;
            font-size: larger;
            background-image: url(assets/thumbnail_1.png); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            color: white;
            border: 1.5px solid #a8a8a8;
        }
        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.4); /* dark overlay */
            border-radius: 8px;
            z-index: 0;
        }
        .card * {
            position: relative;
            z-index: 1;
        }
        a {
            text-decoration: none;
            color: #fff;
            background-color: rgb(170, 170, 170);
            border-radius: 5px;
            border: 1px solid white;
            font-size: large;
        }
        a:hover {
            background-color: rgb(248, 38, 38);
            color: #a8a8a8;
        }
        .card p {
            text-decoration: none;
            font-size: larger;
            font-style: bold;
            font-weight: 600;
        }
        .card i {
            margin: 5px;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .right {
            text-decoration: none;
            background-color: lightblue;
            color: #171717;
            font-size: larger;
            border: none;
            border-radius: 5px;
        }
        .left {
            text-decoration: none;
            background-color: lightblue;
            color: #171717;
            font-size: larger;
            border: none;
            border-radius: 5px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        footer svg {
            width: 14px;
            height: 14px;
            vertical-align: middle;
            fill: #aaa;
            margin-right: 5px;
        }
        .thumb {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        @media screen and (max-width: 768px) {
        .cards {
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .carousel {
            padding: 40px 20px;

        .card {

            flex-direction: column;

        .left, .right {
            width: 100px;
            margin: 5px auto;
        }

        footer {
